<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepMaster - Employee Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-done {
            background-color: #d1e7dd; /* Light green background */
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">ðŸ”ª Prep Schedule: **JOHN DOE** - 11/07/2025</h2>
        <div class="card p-4 shadow-sm">
            
            <h4 class="mb-3">Assigned Tasks:</h4>

            <ul id="taskList" class="list-group mb-4">
                <li class="list-group-item d-flex align-items-center justify-content-between" data-assigned-to="John Doe">
                    <div>
                        <input class="form-check-input me-2 task-checkbox" type="checkbox" id="task1">
                        <label class="form-check-label fw-bold" for="task1">Slice 10 lbs Onions</label>
                        <small class="text-muted d-block">Required: 10 lbs</small>
                    </div>
                    <input type="text" class="form-control w-25" placeholder="Qty Done/Notes">
                </li>
                <li class="list-group-item d-flex align-items-center justify-content-between" data-assigned-to="John Doe">
                    <div>
                        <input class="form-check-input me-2 task-checkbox" type="checkbox" id="task2">
                        <label class="form-check-label fw-bold" for="task2">Make 2 Batches Ranch Dressing</label>
                        <small class="text-muted d-block">Required: 2 batches</small>
                    </div>
                    <input type="text" class="form-control w-25" placeholder="Qty Done/Notes">
                </li>
                <li class="list-group-item d-flex align-items-center justify-content-between" data-assigned-to="John Doe">
                    <div>
                        <input class="form-check-input me-2 task-checkbox" type="checkbox" id="task3">
                        <label class="form-check-label text-danger fw-bold" for="task3">Portion 2 cases Chicken</label>
                        <small class="text-muted d-block">Required: 2 cases</small>
                    </div>
                    <select class="form-select w-25" id="task3-reason">
                        <option value="">Select Reason for Incomplete</option>
                        <option value="No Stock">No Stock</option>
                        <option value="No Time">No Time</option>
                        <option value="Assignee Error">Assignee Error</option>
                    </select>
                </li>
            </ul>

            <h5 class="mt-4">Final Submission:</h5>
            <div class="input-group mb-3">
                <span class="input-group-text">Employee Signature</span>
                <input type="text" class="form-control" id="signatureInput" placeholder="Type your name to sign">
            </div>
            
            <button class="btn btn-success btn-lg w-100" onclick="submitPrepLog()">
                âœ… Sign Off & Upload Prep Log
            </button>

            <p class="mt-3 text-center"><a href="manager-log.html">View Submitted Log (Manager Demo)</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const listItem = e.target.closest('li');
                    // Toggle the 'task-done' class
                    listItem.classList.toggle('task-done', e.target.checked);
                    
                    // Logic to clear/disable the reason dropdown if checked
                    const reasonSelect = listItem.querySelector('select');
                    if (reasonSelect) {
                        reasonSelect.value = ""; // Reset reason
                        reasonSelect.disabled = e.target.checked;
                    }
                });
            });
        });

        function submitPrepLog() {
            const signature = document.getElementById('signatureInput').value;
            if (signature.trim() === '') {
                alert('Please sign off by typing your name.');
                return;
            }
            alert(`Prep Log submitted successfully by ${signature} for 11/07/2025!`);
            // In a real app, this is where the AJAX request to the database happens.
            window.location.href = 'manager-log.html'; // Redirect to log for demo
        }
    </script>
</body>
</html>
