<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepMaster - Task Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="pm-bg-primary">
    <div class="container mt-5">
        <h2 class="mb-4 text-center text-white">✍️ Daily Prep Task Assignment</h2>
        <div class="card p-4 shadow-lg">
            
            <h4 class="mb-3 pm-text-accent">Assign Prep for: Today (11/07/2025)</h4>

            <div id="newTaskForm" class="mb-4 p-3 border rounded">
                <h5>Add New Prep Item</h5>
                <div class="row g-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="taskName" placeholder="Task Name (e.g., Dice 5 lbs Tomatoes)">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="assignee">
                            <option value="">Assign Worker...</option>
                            <option value="John Doe">John Doe</option>
                            <option value="Jane Smith">Jane Smith</option>
                            <option value="Chris Jones">Chris Jones</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="taskPriority" placeholder="Priority (High/Low)">
                    </div>
                    <div class="col-md-2">
                        <button class="btn pm-btn-success w-100" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>

            <h4 class="mt-4">Today's Assignments:</h4>
            <ul id="assignmentList" class="list-group mb-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fw-bold">Slice 10 lbs Onions</span> - Assigned to: **John Doe**
                        <small class="text-muted d-block">Priority: High</small>
                    </div>
                    <button class="btn btn-sm pm-btn-danger" onclick="this.closest('li').remove()">Remove</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fw-bold">Portion 2 cases Chicken</span> - Assigned to: **John Doe**
                        <small class="text-muted d-block">Priority: High</small>
                    </div>
                    <button class="btn btn-sm pm-btn-danger" onclick="this.closest('li').remove()">Remove</button>
                </li>
            </ul>

            <button class="btn pm-btn-primary btn-lg w-100 mt-3">
                Send List to Employee Tablets
            </button>
            
            <p class="mt-3 text-center"><a href="index.html">View John Doe's Schedule (Demo)</a></p>
        </div>
    </div>

    <script>
        function addTask() {
            const name = document.getElementById('taskName').value;
            const assignee = document.getElementById('assignee').value;
            const priority = document.getElementById('taskPriority').value || 'Normal';
            const list = document.getElementById('assignmentList');

            if (!name || !assignee) {
                alert('Please enter a task name and assign a worker.');
                return;
            }

            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            listItem.innerHTML = `
                <div>
                    <span class="fw-bold">${name}</span> - Assigned to: **${assignee}**
                    <small class="text-muted d-block">Priority: ${priority}</small>
                </div>
                <button class="btn btn-sm pm-btn-danger" onclick="this.closest('li').remove()">Remove</button>
            `;
            list.appendChild(listItem);

            // Clear inputs
            document.getElementById('taskName').value = '';
            document.getElementById('assignee').value = '';
            document.getElementById('taskPriority').value = '';
        }
    </script>
</body>
</html>
